<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form>
        <table>
            <tr>
                <td>
                    NAME :
                </td>

                <td>
                    <input type="text" placeholder="Type Here" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    AGE :
                </td>

                <td>
                    <input type="text" placeholder="Type Here" name="age">
                </td>
            </tr>
            <tr>
                <td>
                    ADDRESS :
                </td>

                <td>
                    <input type="text" placeholder="Type Here" name="address">
                </td>
            </tr>
            <tr>
                <td>
                    GENDER :
                </td>

                <td>
                    <input type="radio" value="male" name="gender">Male
                    <input type="radio" value="female" name="gender">Female
                    <input type="radio" value="other" name="gender">Other
                </td>
            </tr>
            <tr>
                <td>
                    EDUCATION :
                </td>

                <td>
                    <input type="checkbox" name="Matric">Matric
                    <input type="checkbox" name="Intermediate">Intermediate
                    <input type="checkbox" name="Graduate">Graduate

                </td>
            </tr>
            <tr>
                <td>
                    PROFESSION :
                </td>

                <td>
                    <input type="checkbox" name="Teacher">Teacher
                    <input type="checkbox" name="Shorkeeper">Shorkeeper
                    <input type="checkbox" name="own Business">Own Business
                </td>
            </tr>
        </table>
    </form>
</body>
<script src="app.js"></script>

</html>
